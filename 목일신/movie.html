	//sns퍼가기 시작	
	function SNS(sns){
		var url = encodeURIComponent(document.location.href);
		var sns_url;
		var long_URL = document.location.href;
					
        var defaults = {
			version: '2.0.1',
			login: 'towday', // 아이디
			apiKey: 'R_d4811aaf390fe6332dc47fc57025f096', //apikey
			history: '0',
			//longUrl: encodeURI(longURL)
			longUrl : url
		};
		var ret = '';
		var daurl = "http://api.bit.ly/shorten?" +
		"version=" +
		defaults.version +
		"&longUrl=" +
		defaults.longUrl +
		"&login=" +
		defaults.login +
		"&apiKey=" +
		defaults.apiKey +
		"&history=" +
		defaults.history +
		"&format=json&callback=?";
		
		jQuery.getJSON(daurl, function(data){
			sns_url = data.results[long_URL].shortUrl;

			if(sns == 'twitter'){
				 twitter(sns_url)
			}else if(sns == 'facebook'){
				facebook(sns_url)
			}else if(sns == 'me2day'){
				me2day(sns_url)
			}else if(sns == 'yozm'){
				yozm(sns_url)
			}
		});	
    }

	function twitter(sns_url){
		var sitelink = "http://twitter.com/share?url=" + sns_url + "&text=" + encodeURIComponent("고흥군 문화관광  |  | ");
		window.open(sitelink);
	}
	function facebook(sns_url){
		var sitelink = "http://facebook.com/sharer.php?u=" + sns_url + "&t=" + encodeURIComponent("고흥군 문화관광  |  | ");
		window.open(sitelink);
	}
	function me2day(sns_url){
		var sitelink = "http://me2day.net/posts/new?new_post[body]="  + encodeURIComponent("고흥군 문화관광  |  | ") + sns_url ;
		window.open(sitelink);
	}
	function yozm(sns_url){
		var sitelink = "http://yozm.daum.net/api/popup/prePost?prefix="  + encodeURIComponent("고흥군 문화관광  |  | ") + "&link=" + sns_url;
		window.open(sitelink);
	}	

</script>
